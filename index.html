<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Yesica Perlaza">
  <meta name="description" content="En esta pagina podras calcular operaciones matematicas basicas.">
  <meta name="keywords" content="matematica,operaciones,calculo,numeros">
  <link rel="icon" href="images/logo.svg">
  <title>Calculadora</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
  <h1 class="title">CALCULADORA</h1>
  <main class="grid">
    <input type="text" class="datos">
    <button class="btn-num">CE</button>
    <button class="btn-num">borrar</button>
    <button class="btn-num">%</button>
    <button class="btn-num">/</button>
    <button class="btn-num">7</button>
    <button class="btn-num">8</button>
    <button class="btn-num">9</button>
    <button class="btn-num">+</button>
    <button class="btn-num">4</button>
    <button class="btn-num">5</button>
    <button class="btn-num">6</button>
    <button class="btn-num">*</button>
    <button class="btn-num">1</button>
    <button class="btn-num">2</button>
    <button class="btn-num">3</button>
    <button class="btn-num">-</button>
    <button class="btn-num">00</button>
    <button class="btn-num">0</button>
    <button class="btn-num">.</button>
    <button class="btn-num">=</button>

  </main>
    

  <!-- Script -->
  <script src="js/main.js"></script>
</body>
</html>
